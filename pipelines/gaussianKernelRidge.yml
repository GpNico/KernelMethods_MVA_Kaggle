name: GaussianKernelRidge

datasets:
  - name: mat0
    X:
      filepath: datasets/Xtr0_mat100.csv
      parameters:
        delimiter: " "
        header:
    y:
      filepath: datasets/Ytr0.csv
      parameters: {}
  - name: mat1
    X:
      filepath: datasets/Xtr1_mat100.csv
      parameters:
        delimiter: " "
        header:
    y:
      filepath: datasets/Ytr1.csv
      parameters: {}
  - name: mat2
    X:
      filepath: datasets/Xtr2_mat100.csv
      parameters:
        delimiter: " "
        header:
    y:
      filepath: datasets/Ytr2.csv
      parameters: {}

split:
  filepath: utils/datasetSplitter.py
  class: BalancedTrainTestSplitter
  parameters: 
    seed: 42
    percent: 0.7

preprocess:
  filepath: utils/datasetPreprocess.py
  X:
    - transform: convert_numpy
      parameters: {}
  y:
    - transform: recode
      parameters: {}
    - transform: convert_numpy
      parameters: {}

model:
  filepath: models/kernelRidgeRegression.py
  class: KernelRidgeClassification
  parameters:
    kernel: 
      filepath: utils/kernels.py
      class: gaussian_kernel
    alpha: 0.00001

evaluation:
  filepath: utils/evaluation.py
  metrics:
    - accuracy
    - f1_score

